stages:
  - tests
  - build
  - dev
  - staging
  - prod


black:
  stage: tests
  script:
    - pip3 install poetry
    - poetry install
    - poetry run black -l 120 -t py38 --check .

build-develop:
  stage: build
  image: terrycain/docker-env-creds:latest
  services:
    - docker:dind
  script:
    - docker build --pull -t "$CI_REGISTRY/postges-syncer:latest" .
    - docker push "$CI_REGISTRY/postges-syncer:latest"
  only:
    - master

build-master:
  stage: build
  image: terrycain/docker-env-creds:latest
  services:
    - docker:dind
  script:
    - docker build --pull -t "$CI_REGISTRY/postges-syncer:$CI_COMMIT_TAG" .
    - docker push "$CI_REGISTRY/postges-syncer:$CI_COMMIT_TAG"
  only:
    - tags

tag-develop:
  stage: dev
  image: binkops.azurecr.io/tagbot:latest
  environment:
    name: dev
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/postges-syncer:latest" --tag "develop-$CI_COMMIT_SHORT_SHA"
  only:
    - master

tag-staging:
  stage: staging
  image: binkops.azurecr.io/tagbot:latest
  environment:
    name: staging
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/postges-syncer:$CI_COMMIT_TAG" --tag "staging-$CI_COMMIT_TAG"
  only:
    - tags

tag-prod:
  stage: prod
  image: binkops.azurecr.io/tagbot:latest
  environment:
    name: prod
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/postges-syncer:$CI_COMMIT_TAG" --tag "prod-$CI_COMMIT_TAG"
  when: manual
  only:
    - tags
